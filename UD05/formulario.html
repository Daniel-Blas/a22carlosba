<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="formulario.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<fieldset>
    <legend>Formulario</legend>
    <form action="#" id="formulario" name="formulario">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required minlength="2" maxlength="50">
        <label for="apelidos">Apelidos</label>
        <input type="text" name="apelidos" id="apelidos" required minlength="2" maxlength="50">
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" required min="1">
        <label for="nif">NIF</label>
        <input type="text" name="nif" id="nif" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia">
            <option value="A Coruña">A Coruña</option>
            <option value="Lugo">Lugo</option>
            <option value="Ourense">Ourense</option>
            <option value="Pontevedra">Pontevedra</option>
        </select>
        <label for="contrasinal">Contrasinal</label>
        <input type="password" name="contrasinal" id="contrasinal" required minlength="4" maxlength="20">
        <label for="nacemento">Data de nacemento</label>
        <input type="date" name="nacemento" id="nacemento" required>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono">
        <label>Vehiculos:</label>
        <input type="checkbox" name="bici" id="bici" value="Bicicleta">
        <label for="bici">Bicicleta</label>
        <input type="checkbox" name="coche" id="coche" value="Coche">
        <label for="coche">Coche</label>
        <input type="checkbox" name="moto" id="moto" value="Moto">
        <label for="moto">Moto</label>
        <label>Lenguaje de programación favorito:</label>
        <input type="radio" name="leng" id="java" value="Java">
        <label for="java">Java</label>
        <input type="radio" name="leng" id="python" value="Python">
        <label for="python">Python</label>
        <input type="radio" name="leng" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <input type="submit" id="enviar" value="Enviar">
        <p id="error"></p>

    </form>
</fieldset>

<button id="borrarCookie">Borrar cookies</button>
<button id="verCookie">Ver cookies</button>
<p id="cookie"></p>


</body>
</html>
