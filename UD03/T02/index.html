<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script src="date.js" defer></script>
</head>
<body>
    <input type="button" id="fin-curso-btn" value="Días ata final de curso">
    <p id="fin-curso"></p>
    <input type="button" id="cumple-btn" value="Cumpleaños en Fin de Semana">
    <input type="date" id="fecha-cumple">
    <p id="cumple"></p>
    <input type="button" id="data-formato-btn" value="Amosar data actual">
    <select id="formato">
        <option value="0">Numérico</option>
        <option value="1">Español</option>
        <option value="2">Ingles</option>
    </select>
    <p id="data-formato"></p>
    <input type="button" id="hora-formato-btn" value="Amosar hora actual">
    <select id="hora-formato-opt">
        <option value="0">Detallada</option>
        <option value="1">AM/PM</option>
    </select>
    <p id="hora-formato"></p>
    
    
</body>
</html>
